global_costmap:
  inflation_radius: 1.0
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: false
  resolution: 0.10
  map_topic: mower_map_service/map

  plugins:
     - {name: static_layer, type: "costmap_2d::StaticLayer"}
     - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
     - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  inflation_layer:
    inflation_radius: 0.3

  obstacle_layer:
    observation_sources: ultrasonic_left ultrasonic_center ultrasonic_right

    ultrasonic_left:
      data_type: LaserScan
      topic: /ultrasonic_front_left
      marking: true
      clearing: true
      min_obstacle_height: 0.0
      max_obstacle_height: 0.5
      obstacle_range: 0.4
      raytrace_range: 3.0
      inf_is_valid: true
      observation_persistence: 0.5

    ultrasonic_center:
      data_type: LaserScan
      topic: /ultrasonic_front_center
      marking: true
      clearing: true
      min_obstacle_height: 0.0
      max_obstacle_height: 0.5
      obstacle_range: 0.45
      raytrace_range: 3.0
      inf_is_valid: true
      observation_persistence: 0.5

    ultrasonic_right:
      data_type: LaserScan
      topic: /ultrasonic_front_right
      marking: true
      clearing: true
      min_obstacle_height: 0.0
      max_obstacle_height: 0.5
      obstacle_range: 0.4
      raytrace_range: 3.0
      inf_is_valid: true
      observation_persistence: 0.5
