planners:
  - name: GlobalPlanner
    type: global_planner/GlobalPlanner

controllers:
  - name: FTCPlanner
    type: ftc_local_planner/FTCPlanner
  - name: DockingFTCPlanner
    type: ftc_local_planner/FTCPlanner

recovery_behaviors:
  - name: BackwardForwardRecovery
    type: ftc_local_planner/BackwardForwardRecovery
    max_distance: 0.1         # → 10 cm
    linear_vel: 0.05          # → safe reverse speed
    timeout: 3.0              # → stop trying after 3 seconds
    max_cost_threshold: 200   # → optional cost threshold for obstacles

controller_frequency: 5.0
controller_patience: 30.0

planner_frequency: 5.0
planner_patience: 0.5

oscillation_timeout: 10.0
oscillation_distance: 0.2

recovery_enabled: true
recovery_patience: 5.0
